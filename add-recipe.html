<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=add-recipe.html, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="add-recipe.html">Add Recipe</a></li>
      <li><a href="recipe-list.html">Recipe List</a></li>
    </ul>
  </nav>
  <form>
    <label>Recipe Name:<br>
      <input type="text" required>
    </label><br><br>

    <label>Ingredients:<br>
      <textarea required></textarea>
    </label><br><br>

    <label>Cooking Instructions:<br>
      <textarea required></textarea>
    </label><br><br>

    <label>Image URL:<br>
      <input type="url">
    </label><br><br>

    <label>Category:<br>
      <select required>
        <option value="">Choose a category</option>
        <option value="desserts">Desserts</option>
        <option value="appetizers">Appetizers</option>
      </select>
    </label><br><br>

    <button type="submit">Add Recipe</button>
  </form>

</body>

</html>
